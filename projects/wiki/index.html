<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id="bgwiki" class="bg">
        <!-- wiki logo background -->
        <div id="entryform">
            <input type="search" id="searchInput" value="search 'random' if you feel lucky" maxlength="40">
            <input type="submit" id="submitBtn" value="Search Wikipedia">
        </div>

        <div>
            <table>
                <col style="width:20%">
                <col style="width:80%">
                <tbody id="entries"></tbody><!-- JS creates table dynamically-->
            </table>
        </div>
    </div>
        <script src="js/index.js"></script>
</body>
</html>
