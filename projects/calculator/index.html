<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="calcBkg">
  <table>
    <tr>
      <td style="border: initial;"></td>
      <td style="border: initial;"></td>
      <td class="functionBtns tableBtns"><span class="btnShape">CE</span></td>
      <td class="functionBtns tableBtns"><span class="btnShape">C</span></td>
    </tr>
    <tr>
      <td class="numBtns tableBtns"><span class="btnShape">7</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">8</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">9</span></td>
      <td class="calcBtns tableBtns"><span class="btnShape">-</span></td>
    </tr>
    <tr>
      <td class="numBtns tableBtns"><span class="btnShape">4</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">5</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">6</span></td>
      <td class="calcBtns tableBtns"><span class="btnShape">/</span></td>
    </tr>
    <tr>
      <td class="numBtns tableBtns"><span class="btnShape">1</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">2</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">3</span></td>
      <td class="calcBtns tableBtns"><span class="btnShape">*</span></td>
    </tr>
    <tr>
      <td class="numBtns tableBtns circle"><span class="btnShape">0</span></td>
      <td class="numBtns tableBtns"><span class="btnShape">.</span></td>
      <td class="calcBtns tableBtns"><span class="btnShape">=</span></td>
      <td class="calcBtns tableBtns"><span class="btnShape">+</span></td>
    </tr>
  </table>
</div>
  
  
</body>
</html>
